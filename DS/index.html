<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="overlay-icone-chargement">
            <img src="ressources/chargement/circles.svg" alt="logo chargement">
        </div>

        <h1>Application météo</h1>

        <div class="bloc-logo-info">

            <div class="bloc-logo">
                <img src="./ressources/jour/04d.svg" alt="logo du temps qu'il fait" class="logo-meteo">
            </div>

            <div class="bloc-info">
                <p class="temps"></p>
                <p class="temperature"></p>
                <p class="localisation"></p>
            </div>

        </div>


        <div class="heure-bloc-prevision">
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>
        </div>


        <div class="jour-prevision-bloc">
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
            <div class="bloc-j">
                <p class="jour-prevision-nom"></p>
                <p class="jour-prevision-temp"></p>
            </div>
        </div>
       </div>
    </div>
    <div class="wrapper">
        <h3 class="titre">Vous pouvez aussi chercher votre region</h3>
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="Rechercher">
          <div>
          <div class="autocom-box">
          </div>
          <div class="icon"><i class="fas fa-search"></i></div>
        </div>
      </div>
      <input type="radio" id="par-heure" class="drone" value="Par Heure" checked>
            <label for="par-heure">Par Heure</label>
            <input type="radio" id="par-sem" class="drone" value="Par Semaine">
            <label for="par-sem">Par Semaine</label>
            <button type="submit" class="boutton-recherche">Rechercher</button>

          </div>
      </div>
  
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
